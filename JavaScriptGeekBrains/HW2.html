    <script>
        'use strict'
        
        // 4-е задание:
        function addition (firstNumber, secondNumber) {
            let additionResult = firstNumber + secondNumber;
            return additionResult;
        }

        let additionNumberOne = prompt ("Введите первое число для высчитывания суммы: ");
        additionNumberOne = Number(additionNumberOne);
        let additionNumberTwo = prompt ("Введите второе число для высчитывания суммы: ");
        additionNumberTwo = Number(additionNumberTwo);

        let additionResult = addition (additionNumberOne, additionNumberTwo);
        alert ("Сумма чисел, которые вы ввели: " + additionResult);


        function subtraction (firstNumber, secondNumber) {
            let subtractionResult = firstNumber - secondNumber;
            return subtractionResult;
        }

        let subtractionNumberOne = prompt ("Введите первое число для высчитывания разности: ");
        subtractionNumberOne = Number(subtractionNumberOne);
        let subtractionNumberTwo = prompt ("Введите второе число для высчитывания разности: ");
        subtractionNumberTwo = Number(subtractionNumberTwo);

        let subtractionResult = subtraction (subtractionNumberOne, subtractionNumberTwo);
        alert ("Разность чисел, которые вы ввели: " + subtractionResult);


        function multiplication (firstNumber, secondNumber) {
            let multiplicationResult = firstNumber * secondNumber;
            return multiplicationResult;
        }

        let multiplicationNumberOne = prompt ("Введите первое число для высчитывания произведения: ");
        multiplicationNumberOne = Number(multiplicationNumberOne);
        let multiplicationNumberTwo = prompt ("Введите второе число для высчитывания произведения: ");
        multiplicationNumberTwo = Number(multiplicationNumberTwo);

        let multiplicationResult = multiplication (multiplicationNumberOne, multiplicationNumberTwo);
        alert ("Произведение чисел, которые вы ввели: " + multiplicationResult);


        function division (firstNumber, secondNumber) {
            let divisionResult = firstNumber / secondNumber;
            return divisionResult;
        }

        let divisionNumberOne = prompt ("Введите первое число для высчитывания частного: ");
        divisionNumberOne = Number(divisionNumberOne);
        let divisionNumberTwo = prompt ("Введите второе число для высчитывания частного: ");
        divisionNumberTwo = Number(divisionNumberTwo);

        let divisionResult = division (divisionNumberOne, divisionNumberTwo);
        alert ("Частное чисел, которые вы ввели: " + divisionResult);

        // 5-е задание:
        function mathOperation (arg1, arg2, operation) {
            let mathOperationResultFunction;
            switch (operation) {
                case 'Сложение':
                    mathOperationResultFunction = addition (arg1, arg2);
                    return mathOperationResultFunction;
                    break;
                case 'Вычитание':
                    mathOperationResultFunction = subtraction (arg1, arg2);
                    return mathOperationResultFunction;
                    break;
                case 'Умножение':
                    mathOperationResultFunction = multiplication (arg1, arg2);
                    return mathOperationResultFunction;
                    break;
                case 'Деление':
                    mathOperationResultFunction = division (arg1, arg2);
                    return mathOperationResultFunction;
                    break;
                default:
                    alert ("Введённой Вами математической операции не существует, или введённое Вами название математической операции не соответствует образцу!");
                    break;
            }
        }

        let mathOperationName = prompt ("Введите название математической операции, которую желаете выполнить, в соответствии с образцом (Названия: 'Сложение' , 'Вычитание' , 'Умножение' , 'Деление' ): ");
        let mathOperationArg1 = +prompt ("Введите первое число: ");
        let mathOperationArg2 = +prompt ("Введите второе число: ");

        let mathOperationResult = mathOperation (mathOperationArg1, mathOperationArg2, mathOperationName);
        alert ("Результат выбранной математической операции: " + mathOperationResult);
    </script>
